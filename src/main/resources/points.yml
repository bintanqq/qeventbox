# -------------------------------------------------------------------------------------
# QEVENTBOX POINTS DATA
# This file stores the current Event Points balance for every player.
# This file is managed automatically by the PointsManager.
# Manual editing is strongly discouraged unless the server is shut down.
# -------------------------------------------------------------------------------------

# Player UUIDs are used as keys, and the corresponding integer is the player's point balance.
# Format: <player-UUID>: <point-balance>
# Example:
# a1b2c3d4-e5f6-7890-1234-567890abcdef: 150
# 00000000-0000-0000-0000-000000000000: 50